			/*头部导航栏start*/
			.header{

				min-height: 60px;

				box-sizing: border-box;

			}

			.header>div:first-of-type{height: 60px;line-height: 60px;}

			/*头部导航栏end*/
			/*搜索框start*/
			.search{
				text-align: center;
				margin-bottom:30px ;
				min-width: 320px;
				box-sizing: border-box;
			}
			input[name=searchValue]{
				width: 80%;
				height: 40px;
				box-sizing: border-box;
				padding: 0 10px 0 10px;
				position: relative;
				bottom: 1px;
				top: 1px;
				border: 1px solid var(--color--two);
			}
			.searchBtn{
				display: inline-block;
				width: 20%;
				height: 40px;
				vertical-align: middle;
				background: var(--color--two);
				border-top-left-radius: 0px;
    			border-bottom-left-radius: 0px;
			}
			.search>div{
				width:100%;
				max-width: 600px;
				margin: auto;
			}
			.search>div:last-of-type{
				text-align: left;
				padding: 0 10px 0 10px;
				box-sizing: border-box;
				margin-top: 7px;
				color: #777777;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.search>div:last-of-type>span{
				margin-right:5px ;
				cursor: pointer;
			}
			.search>div:last-of-type>span:nth-child(n+2):hover{
				color: var(--color--one);
				text-decoration: underline;
			}
			/*搜索框end*/
			/*左侧导航start*/
			.leftList{
				width: 100%;
				box-sizing: border-box;
			}
			.leftListUl{
				width: 30%;
				min-width: 200px;
				max-width: 200px;
				box-shadow: 2px 2px 5px #bbbbbb;
				font-size: 15px;
			}
			.leftListUl>li{
				width: 100%;
				height: 60px;
				line-height: 60px;
				text-align: center;
				border-bottom: 1px solid #eeeeee;
				background: white;
				box-sizing: border-box;
			}
			.leftListUl>li:last-of-type{
				border-bottom: none;
			}
			.leftListUl>li>a{
				display: inline-block;
				width: 100%;
				height: 100%;
			}
			.leftListUl>li>a:hover{
				background: var(--color--left--list--background);
				color: var(--color--left--list--text) !important;
			}
			/*左侧导航end*/
			
			/*轮播图和左侧列表定位start*/
			.layui-carousel{margin-top:100px ;}
			.layui-container{

			.leftList{

			}
			.layui-carousel-ind{

			}
			.layui-carousel-ind ul{

			}
			.layui-carousel-ind ul:hover{

			}
			/*轮播图和左侧列表定位end*/

			#carousel{

			}
			.myContainer{

			.myContainer>div{
				height: 100%;
			}
			.myContainer img{

		</style>

	<script type="text/javascript" src="../javascripts/rgbaster.js" ></script>
	<script>
		layui.use('element', function(){
  			var element = layui.element;
  			
  			/*海报轮播*/
  			layui.use('carousel',function(){
  				var carousel = layui.carousel;
  				carousel.render({
  					elem:'#carousel',
  					width:'100%',
  					height:'360px',
  					arrow:'none'
  				});
  			});
  			
  			/*获取颜色*/
  			var posters = document.getElementsByClassName('poster');
  			var mirrorLefts = document.getElementsByClassName('mirrorLeft');
  			var mirrorRights = document.getElementsByClassName('mirrorRight');
  			var n = 0;
  			for (var i = 0; i < posters.length; i++) {
  				RGBaster.colors(posters[i],{
	  				paletteSize:30,
	  				exclude: ['rgb(255,255,255)'],
	  				success:function(payload){
	  					mirrorLefts[n].style.background=payload.dominant;
	  					mirrorRights[n].style.background=payload.dominant;
	  					n++;
	  					if(n==posters.length){
	  						n=0;
	  					}
	  					console.log(n);
	  				}
	  			});
  			}
  			
		});
